<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freight Prediction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Freight Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Predict</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4>Enter Freight Details for Prediction</h4>
            </div>
            <div class="card-body">
                <form action="/predict" method="post">
                    <div class="mb-3">
                        <label for="feature1" class="form-label">Feature 1 (e.g., Freight Value):</label>
                        <input type="number" step="0.01" class="form-control" id="feature1" name="feature1" placeholder="Enter Freight Value" required>
                    </div>
                    <div class="mb-3">
                        <label for="feature2" class="form-label">Feature 2 (e.g., Freight Volume):</label>
                        <input type="number" step="0.01" class="form-control" id="feature2" name="feature2" placeholder="Enter Freight Volume" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Predict</button>
                </form>
            </div>
        </div>
        {% if prediction %}
        <div class="alert alert-info mt-4">
            <h5>Prediction Result</h5>
            <p><strong>Predicted Value:</strong> {{ prediction }}</p>
        </div>
        {% endif %}
    </div>
    <footer class="text-center mt-5">
        <p>© 2024 Freight Analysis Framework | Designed with ❤️</p>
    </footer>
</body>
</html>
