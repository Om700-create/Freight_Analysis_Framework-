<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freight Prediction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            margin-bottom: 20px;
        }
        .container {
            margin-top: 20px;
        }
        .footer {
            margin-top: 40px;
            text-align: center;
            font-size: 0.9rem;
            color: #777;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Freight Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/predict">Predict</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container">
        <h1 class="text-center">Enter Freight Details for Prediction</h1>
        <hr>
        <form action="/predict" method="POST">
            <div class="mb-3">
                <label for="feature1" class="form-label">Feature 1 (e.g., Freight Value):</label>
                <input type="text" class="form-control" id="feature1" name="feature1" placeholder="Enter Freight Value" required>
            </div>
            <div class="mb-3">
                <label for="feature2" class="form-label">Feature 2 (e.g., Freight Volume):</label>
                <input type="text" class="form-control" id="feature2" name="feature2" placeholder="Enter Freight Volume" required>
            </div>
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>
        <hr>
        {% if prediction %}
        <h2 class="mt-4 text-success">Prediction Result</h2>
        <p class="lead">Predicted Value: <strong>{{ prediction }}</strong></p>
        {% endif %}
    </div>
    
    <div class="footer">
        © 2024 Freight Analysis Framework | Designed with ❤️
    </div>
</body>
</html>
